<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sign in</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div class="w-100 p-4 d-flex justify-content-center pb-4 text-center mt-5">
    <form method="post" action="/login">

        <h1 class="h1 mb-3 fw-normal">Please authorize</h1>

        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input class="form-control form-control-lg" id="username" name="username" type="text">
        </div>

        <div class="mb-4">
            <label class="form-label" for="password">Password</label>
            <input class="form-control form-control-lg" id="password" name="password" placeholder="" type="password">
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg w-100" type="submit">Sign in</button>
            <span>or</span>
            <a class="btn btn-secondary btn-lg w-100" href="/register" type="button">Sign up</a>
        </div>
    </form>
</div>

<div th:insert="~{fragments/main :: errorFragment}"></div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
